name: ocr
description: A Flutter app for text recognition using Google ML Kit
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_mlkit_text_recognition: ^0.13.0
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  path_provider: ^2.1.2
  path: ^1.8.3
  image: ^4.7.2
  string_similarity: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true